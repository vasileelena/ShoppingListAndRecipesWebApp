<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitIngredient()" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            #name="ngModel"
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amout">Amount</label>
          <input
            type="number"
            id="amout"
            name="amount"
            class="form-control"
            [ngModel]="defaultAmount"
            #amount="ngModel"
            pattern="^[1-9]+[0-9]*$"
            required>
        </div>
      </div>
      <span
        class="help-block"
        *ngIf="(!name.valid && name.touched) || (!amount.valid && amount.touched)">
        Please fill in the fields correctly to submit the form
      </span>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!form.valid"> {{editMode ? 'Update' : 'Add'}}
          </button>
          <button
            class="btn btn-danger"
            type="button"
            *ngIf="editMode"
            (click)="onDelete()">Delete
          </button>
          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()">Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
